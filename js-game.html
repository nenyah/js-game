<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>js game</title>
    <style>
    #canvas {
        border: 1px solid #000;
    }
    </style>
</head>

<body>
    <canvas id="canvas" width="600" height="400"></canvas>
    <script>
    var log = console.log.bind(console)

    var imageFromPath = function(path) {
        var img = new Image()
        img.src = path
        return img
    }
    // 挡板
    var Paddle = function() {
        var image = imageFromPath('paddle.png')
        var o = {
            image: image,
            x: 200,
            y: 350,
            speed: 15,
        }
        o.moveLeft = function() {
            o.x -= o.speed
        }
        o.moveRight = function() {
            o.x += o.speed
        }
        o.collide = function(ball) {
            if (ball.x > o.x && ball.x < o.x + o.image.width && ball.y + ball.image.height > o.y) {
                return true
            }
            return false
        }
        return o
    }
    // 球
    var Ball = function() {
        var image = imageFromPath('ball_16x16.png')
        var o = {
            image: image,
            x: 250,
            y: 334,
            speedX: 10,
            speedY: 10,
            fired: false,
        }
        o.fire = function() {
            o.fired = true
        }
        o.move = function() {
            if (o.fired) {
                // log('move')
                if (o.x < 0 || o.x + 16 > 600) {
                    o.speedX *= -1
                }
                if (o.y < 0 || o.y + 16 > 400) {
                    o.speedY *= -1
                }
                o.x += o.speedX
                o.y += o.speedY
            }

        }
        o.bounce = function() {
            o.speedY *= -1
        }

        return o
    }
    var rectIntersects = function(a, b) {
        if (b.y > a.y && b.y < a.y + a.image.height) {
            if (b.x > a.x && b.x < a.x + a.image.width) {
                return true
            }
        }
        return false
    }
    //砖
    var Brick = function() {
        var image = imageFromPath('brick.png')
        var o = {
            image: image,
            x: 200,
            y: 250,
            w: 50,
            h: 20,
            alive: true,
        }
        o.kill = function() {
            o.alive = false
        }
        o.collide = function(ball) {
            return o.alive && (rectIntersects(o, ball) || rectIntersects(ball, o))
        }
        return o
    }

    //游戏
    var GuaGame = function() {
        var g = {
            actions: {},
            keydowns: {},
        }
        var canvas = document.getElementById('canvas')
        var context = canvas.getContext('2d')
        g.canvas = canvas
        g.context = context
        //draw
        g.drawImage = function(guaImage) {
            g.context.drawImage(guaImage.image, guaImage.x, guaImage.y)
        }
        //events
        window.addEventListener('keydown', function(event) {
            g.keydowns[event.key] = true
        })
        window.addEventListener('keyup', function(event) {
            g.keydowns[event.key] = false
        })
        //
        g.registerActions = function(key, callback) {
            g.actions[key] = callback
        }
        //timer
        setInterval(function() {
            // events 
            var actions = Object.keys(g.actions)
            // log(actions)
            for (var i = 0; i < actions.length; i++) {
                var key = actions[i]
                if (g.keydowns[key]) {
                    // 如果按键被按下，调用注册的 action
                    g.actions[key]()
                }
            }

            //update
            g.update()
            //clear
            context.clearRect(0, 0, canvas.width, canvas.height)
            //draw
            g.draw()
        }, 1000 / 30)
        return g
    }

    var __main = function() {
        var game = GuaGame()

        var paddle = Paddle()
        var ball = Ball()
        var bricks = []
        for (var i = 0; i < 3; i++) {
            var b = Brick()
            b.x = i *150
            b.y = 50
            bricks.push(b)
        }


        game.registerActions('a', function() {
            paddle.moveLeft()
        })
        game.registerActions('d', function() {
            paddle.moveRight()
        })
        game.registerActions('f', function() {
            ball.fire()
        })
        // 难点，待查
        game.update = function() {
            ball.move()
            //  判断是否相撞
            if (paddle.collide(ball)) {
                ball.bounce()
            }
            for (var i = 0; i < 3; i++) {
                var brick = bricks[i]
                if (brick.collide(ball)) {
                    log('球相撞')
                    brick.kill()
                    ball.bounce()
                }
            }
        }
        // 难点，待查
        game.draw = function() {
            // draw
            game.drawImage(paddle)
            game.drawImage(ball)
            for (var i = 0; i < 3; i++) {
                var brick = bricks[i]
                if (brick.alive) {
                    game.drawImage(brick)
                }
            }

        }

    }

    __main()
    </script>
</body>

</html>
